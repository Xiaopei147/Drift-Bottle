<!DOCTYPE html>
<html>
<head>
    <title>用户注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 100px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000000;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004C6D;
        }
        .login-link {
            margin-top: 10px;
            text-decoration: none;
            color: #008CBA;
            display: block;
        }
    </style>
</head>
<body>
    <h2>用户注册</h2>
    <form method="post" action="/register">
        <input type="text" name="username" placeholder="用户名" required><br>
        <input type="password" name="password" placeholder="密码" required><br>
        <input type="email" name="email" placeholder="邮箱" required><br>
        <input type="submit" value="注册">
        <a href="/login" class="login-link">已经注册，去登陆</a>
    </form>
</body>
</html>
