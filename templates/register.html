<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3498db, #9b59b6); /* 渐变背景色 */
            color: #ecf0f1; /* 文字颜色调整 */
        }
        h2 {
            color: #3498db; /* 标题颜色调整 */
            margin-bottom: 30px;
        }
        form {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #3498db; /* 输入框边框颜色调整 */
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #3498db, #2980b9); /* 提交按钮渐变背景色 */
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2980b9, #1c6fa8); /* 提交按钮悬停时背景渐变色 */
        }
        .login-link {
            margin-top: 10px;
            text-decoration: none;
            color: #3498db; /* 登陆链接颜色调整 */
            display: block;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>用户注册</h2>
    <form method="post" action="/register">
        <input type="text" name="username" placeholder="用户名" required><br>
        <input type="password" name="password" placeholder="密码" required><br>
        <input type="email" name="email" placeholder="邮箱" required><br>
        <input type="submit" value="注册">
        <a href="/login" class="login-link">已经注册，去登陆</a>
    </form>
</body>
</html>
