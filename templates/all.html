<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漂流瓶社区</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2c3e50; /* 背景颜色调整 */
            color: #ecf0f1; /* 文字颜色调整 */
        }
        h1 {
            color: #3498db; /* 标题颜色调整 */
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        li {
            margin: 10px;
        }
        a {
            text-decoration: none;
            color: #fff; /* 链接文字颜色 */
            font-weight: bold;
            background-color: #3498db; /* 链接背景颜色 */
            padding: 15px 30px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        a:hover {
            background-color: #2980b9; /* 悬停时背景颜色调整 */
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-top: auto; /* 将底部文本放置到最底部 */
        }
    </style>
    <script>
        // 一个简单的JavaScript示例，当用户点击链接时改变链接颜色
        document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('a');
            links.forEach(function(link) {
                link.addEventListener('click', function() {
                    this.style.color = '#ff6600';
                });
                link.addEventListener('mouseout', function() {
                    this.style.color = '#fff';
                });
            });
        });
    </script>
</head>
<body>
    <h1>漂流瓶社区</h1>
    <ul>
        <li><a href="/view_found_bottle">查看拾取过的漂流瓶</a></li>
        <li><a href="/user_profile">用户资料</a></li>
        <li><a href="/upload_avatar">上传头像</a></li>
        <li><a href="/submit_bottle">在漂流瓶里提交信息</a></li>
        <li><a href="/view_bottle">查看我扔过的漂流瓶</a></li>
        <li><a href="/login">用户登录</a></li>
        <li><a href="/register">用户注册</a></li>
    </ul>
    <p>在这里您可以访问漂流瓶社区的各项功能。</p>
</body>
</html>
