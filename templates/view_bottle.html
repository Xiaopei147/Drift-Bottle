<!DOCTYPE html>
<html>
<head>
    <title>我投放过的漂流瓶</title>
    <style>
        /* 添加现代化和时尚的样式 */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #3f51b5; /* 深蓝色标题 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* 白色背景 */
            border-radius: 10px;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
        }
        th {
            background-color: #3f51b5; /* 深蓝色背景 */
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* 淡灰色背景 */
        }
        tr:hover {
            background-color: #e0e0e0; /* 淡灰色背景 */
        }
    </style>
</head>
<body>
    <h1>我的漂流瓶</h1>
    <p>共 {{ bottles|length }} 条消息</p>
    <table>
        <tr>
            <th>消息内容</th>
            <th>创建时间</th>
        </tr>
        {% for bottle in bottles %}
            <tr>
                <td>{{ bottle[0] }}</td>
                <td>{{ bottle[1] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
